<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">

            <div class="container-header-1">
                <div class="search-icon">
                    <img src="img/magnify.svg" alt="search" class="icon-black">
                </div>
                <div class="search-bar">
                    <input type="text" name="search-input" id="search-input">
                </div>
            </div>
            

            <div class="container-header">
                <div class="bell">
                    <img src="img/bell-ring-outline.svg" alt="bell" class="icon-black">
                </div>
                <div class="logo">
                    <img src="img/ninja logo.jpg" alt="ninja-logo" class="ninja-logo">
                </div>
                <div class="text">
                    <h2>Baal Astaroth</h2>
                </div>
            </div>
            
            <div class="container-header-2">
                <div class="logo-large">
                    <img src="img/ninja logo.jpg" alt="ninja-logo" class="ninja-logo-large">
                </div>
                <div class="text-2">
                    <p class="para">hi there,</p>
                    <h1>Baal Astaroth (@Baal)</h1>
                </div>
            </div>    
                <div class="container-btn">
                    <button id="btn">New</button>
                    <button id="btn">Upload</button>
                    <button id="btn">Share</button>
                </div>
            
            
        </header>
        <aside class="sidebar">
            <div class="start">
                <div class="dashboard-icon">
                    <img src="img/view-dashboard.svg" alt="dashboard" class="icon-dashboard">
                </div>
                <h1>Dashboard</h1>
            </div>
            
            <div class="middle">
                <div class="home-icon">
                    <img src="img/home.svg" alt="home" class="icon">
                </div> 
                    <p>Home</p>
                <div class="profile-icon">
                    <img src="img/card-account-details-outline.svg" alt="profile" class="icon">
                </div>
                    <p>Profile</p>
                <div class="message-icon">
                    <img src="img/message-reply.svg" alt="message" class="icon">
                </div>
                    <p>Messages</p>
                <div class="history-icon">
                    <img src="img/clock-time-three.svg" alt="history" class="icon">
                </div>
                    <p>History</p>
                <div class="task-icon">
                    <img src="img/file-multiple.svg" alt="task" class="icon">
                </div>
                    <p>Task</p>
                <div class="communities-icon">
                    <img src="img/account-group.svg" alt="communities" class="icon">
                </div>
                    <p>Communities</p>
            </div>
            
            <div class="last">
                <div class="settings-icon">
                    <img src="img/cog.svg" alt="settings" class="icon">
                </div>
                    <p>Settings</p>
                <div class="support-icon">
                    <img src="img/help-box.svg" alt="support" class="icon">
                </div>
                    <p>Support</p>
                <div class="privacy-icon">
                    <img src="img/shield-check.svg" alt="privacy" class="icon">
                </div>
                    <p>Privacy</p>
            </div>
            
        </aside>
        <main class="main">3</main>
        
    </div>
</body>
</html>
